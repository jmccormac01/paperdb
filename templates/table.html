<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Papers list.">
    <meta name="author" content="Paul Chote">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <title>Papers list</title>
    <style>
    .tooltip-inner { max-width: 550px; text-align: justify; }
    .fixed-table-loading { padding-top: 7px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="toolbar" class="row">
        <div class="col-md-12">
    {% if user_account['username'] != None and user_account['avatar'] != None %}
        <img style="border-radius: 3px; margin-right: 5px; float: left;" src="{{ user_account['avatar'] }}" width="40" height="40">
        <span style="margin: 0; margin-top: 8px; margin-right: 5px; overflow:hidden; text-overflow: ellipsis; height: 32px; font-weight: bold;">@{{ user_account['username'] }}</span>
        <a href="{{ url_for('logout') + '?next=' + request.base_url }}" class="btn btn-default btn-sm">Log out</a>
    {% else %}
        <a id="login-button" href="{{ url_for('login') + '?next=' + request.base_url }}" class="btn btn-primary" style="width: 150px; overflow: hidden; text-overflow: ellipsis;">Log in with Github</a>
    {% endif %}
        </div>
      </div>
      <div id="chartrow" class="row">
        <table id="table"
            data-toggle="table"
            data-search="true"
            data-filter-control="true" 
            data-toolbar="#toolbar"
            data-url="{{ url_for('query_papers') }}">
          <thead>
            <tr>
              <th data-field="author" data-formatter="buildnames" data-sortable="true" class="col-md-2">Author</th>
              <th data-field="year" data-sortable="true" class="col-md-1">Year</th>
              <th data-field="journal" data-sortable="true" data-formatter="buildjournal" class="col-md-2">Journal</th>
              <th data-field="title" data-sortable="true" data-formatter="buildtitle" class="col-md-5">Title</th>
              <th data-formatter="buildbuttons" class="col-md-2">Links</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="modal" id="bibmodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body form-group">
              <label for="bibtex">Minimal BibTeX:</label>
              <textarea class="form-control input-sm" rows="12" id="bibtex"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script src="{{ url_for('static', filename='paperdb.js') }}"></script>
  </body>
</html>
